    {% extends "static.html" %}

    {% block content %}
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4 login-static">

          <div class="login-title">Login</div>

          <form action="" method="post">
            {% csrf_token %}
            <input type="text" name="email" placeholder="Email" autofocus>
            <input type="password" name="password" placeholder="Password">
            <input type="submit" class="button-md button-blue" name="login" value="Login">
          </form>

        </div>
      </div>
    </div>
    {% endblock %}
